{% extends "base.html" %}

{% block title %}Points Store - TTT Rewards{% endblock %}

{% block styles %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/truck-rewards.css') }}">
{% endblock %}

{% block content %}
  <h1>My Points Store</h1>

  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

  <div style="margin-bottom: 2rem; max-width: 500px;">
    <form id="search-form" style="display: flex; gap: 0.5rem; max-width: none;">
      <input type="text" id="search-input" placeholder="Search for items..." style="width: 100%;">
      
      <input type="number" id="min-price" placeholder="Min $" style="width: 80px;">
      <input type="number" id="max-price" placeholder="Max $" style="width: 80px;">
      <button type="submit" style="width: auto; padding: 0.4rem 1rem;">Search</button>
    </form>
  </div>

  <div id="products" class="product-grid"></div>
{% endblock %}

{% block scripts %}
  {{ super() }} {# This line is important! It includes the scripts from base.html #}
  <script src="{{ url_for('static', filename='js/truck-rewards.js') }}"></script>
{% endblock %}
