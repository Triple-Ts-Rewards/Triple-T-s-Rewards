{% extends "base.html" %}
{% block content %}
  <div class="page-header">
    <h1>Enable Email 2FA</h1>
    <p class="text-muted" style="margin:0;">Enter the 6-digit code sent to <strong>{{ current_user.EMAIL }}</strong>.</p>
  </div>

  <div class="card-elevated">
    <div class="card-header-accent">
      <h2>Verification</h2>
    </div>
    <div class="org-card-body">
      <form method="post" action="{{ url_for('auth.email_2fa_verify') }}" style="display:grid; gap:1rem; max-width:360px;">
        {{ csrf_token() }}
        <div class="form-group">
          <label for="code">Code</label>
          <input id="code" name="code" class="input" inputmode="numeric" pattern="\d{6}" maxlength="6" required>
        </div>
        <button class="btn btn-primary" type="submit">Verify</button>
      </form>
      <p class="text-muted" style="margin-top:1rem;">Didnâ€™t get it? <a href="{{ url_for('auth.email_2fa_setup') }}">Resend code</a>.</p>
    </div>
  </div>
{% endblock %}
