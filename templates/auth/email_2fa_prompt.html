{% extends "base.html" %}
{% block content %}
  <div class="page-header">
    <h1>Verify Email Code</h1>
    <p class="text-muted" style="margin:0;">Enter the security code we just sent to your inbox.</p>
  </div>

  <div class="card-elevated">
    <div class="card-header-accent">
      <h2>Enter Code</h2>
    </div>
    <div class="org-card-body">
      <form method="post" action="{{ url_for('auth.email_2fa_verify') }}" style="display:grid; gap:1rem; max-width:360px;">
        {{ csrf_token() }}
        <div class="form-group">
          <label for="code">One-Time Code</label>
          <input id="code" name="code" class="input" inputmode="numeric" autocomplete="one-time-code"
                 pattern="[0-9]{6,8}" maxlength="8" required>
        </div>
        <button class="btn btn-primary" type="submit">Verify</button>
      </form>
    </div>
  </div>

  <div class="card-elevated" style="margin-top:1.5rem;">
    <div class="card-header-accent">
      <h2>Need Help?</h2>
    </div>
    <div class="org-card-body">
      <p class="text-muted" style="margin:0;">Codes expire in 10 minutes. If you didnâ€™t receive one, request another from the login screen.</p>
    </div>
  </div>
{% endblock %}
