{% extends "base.html" %}

{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0"><i class="fa-solid fa-hand-holding-dollar"></i> Request Points</h3>
        </div>
        <div class="card-body">
            <p class="text-muted">Submit a request to your sponsor for additional points (e.g., for completing a specific job or milestone).</p>
            
            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                
                <div class="mb-3">
                    <label for="org_id" class="form-label">Select Organization</label>
                    <select name="org_id" id="org_id" class="form-control" required>
                        {% for assoc in associations %}
                            <option value="{{ assoc.ORG_ID }}">{{ assoc.organization.ORG_NAME }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="points" class="form-label">Points Requested</label>
                    <input type="number" name="points" id="points" class="form-control" min="1" required placeholder="e.g. 500">
                </div>

                <div class="mb-3">
                    <label for="reason" class="form-label">Reason</label>
                    <textarea name="reason" id="reason" rows="3" class="form-control" required placeholder="Explain why you are requesting these points..."></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Submit Request</button>
                    <a href="{{ url_for('driver_bp.dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
