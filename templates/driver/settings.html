{% extends "base.html" %}

{% block title %}My Settings - TRIPLE T's{% endblock %}

{% block content %}

  <div class="page-header">
      <h1>My Settings</h1>
      <p class="text-muted" style="margin: 0;">Control which notifications you receive about your activity.</p>
  </div>

  <div class="card-elevated">
      <div class="card-header-accent">
          <h2>Notification Preferences</h2>
      </div>

      <div class="org-card-body">
  <form method="POST" action="{{ url_for('driver_bp.settings') }}" class="form-styled">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

    <section class="form-group-checkbox">
      <input type="checkbox"
             id="wants_point_notifications"
             name="wants_point_notifications"
             {% if current_user.wants_point_notifications %}checked{% endif %}>
      <label for="wants_point_notifications">
        Receive notifications for point changes
      </label>
    </section>

    <section class="form-group-checkbox">
      <input type="checkbox"
             id="wants_order_notifications"
             name="wants_order_notifications"
             {% if current_user.wants_order_notifications %}checked{% endif %}>
      <label for="wants_order_notifications">
        Receive notifications for order confirmations
      </label>
    </section>

    <section class="form-group-checkbox">
      <input type="checkbox"
             id="wants_security_notifications"
             name="wants_security_notifications"
             {% if current_user.wants_security_notifications %}checked{% endif %}>
      <label for="wants_security_notifications">
        Receive notifications for suspicious login attempts
      </label>
    </section>

    <div class="spacer"></div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Save Settings</button>
    </div>
  </form>
      </div>
  </div>

  <div class="card-elevated">
      <div class="card-header-accent">
          <h2>Navigation</h2>
      </div>
      <div class="org-card-body" style="text-align: center;">
          <a class="btn btn-outline" href="{{ url_for('driver_bp.dashboard') }}">‚Üê Back to Driver Dashboard</a>
      </div>
  </div>
{% endblock %}
