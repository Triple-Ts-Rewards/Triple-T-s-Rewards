{% extends "base.html" %}

{% block title %}My Settings - TRIPLE T's{% endblock %}

{% block content %}
  <h1>My Settings</h1>
  
  <div>
    <form method="POST">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      
      <h3>Notification Preferences</h3>
      
      <div class="form-group-checkbox">
        <input type="checkbox" 
               id="wants_point_notifications" 
               name="wants_point_notifications"
               {% if current_user.wants_point_notifications %}checked{% endif %}>
        <label for="wants_point_notifications">
          Receive notifications for point changes
        </label>
      </div>

      <div class="form-group-checkbox">
        <input type="checkbox" 
               id="wants_order_notifications" 
               name="wants_order_notifications"
               {% if current_user.wants_order_notifications %}checked{% endif %}>
        <label for="wants_order_notifications">
          Receive notifications for order confirmations
        </label>
      </div>
      
      <button type="submit" class="btn">Save Settings</button>
    </form>
  </div>
{% endblock %}

{% block styles %}
<style>
  .form-container {
    max-width: 500px;
    margin: 20px 0;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    background-color: #f9f9f9;
  }
  .form-group-checkbox {
    display: flex;
    align-items: center;
    margin-bottom: 1rem;
  }
  .form-group-checkbox input[type="checkbox"] {
    margin-right: 10px;
    width: auto;
  }
  .btn-primary {
    background-color: #007bff;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
</style>
{% endblock %}
