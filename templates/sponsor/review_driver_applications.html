<h2>Pending Driver Applications</h2>
<ul>
  {% for a in applications %}
    <li>
      Driver ID: {{ a.DRIVER_ID }} 
      <a href="{{ url_for('sponsor_bp.driver_decision', app_id=a.APPLICATION_ID, decision='accept') }}">Accept</a> |
      <a href="{{ url_for('sponsor_bp.driver_decision', app_id=a.APPLICATION_ID, decision='reject') }}">Reject</a>
    </li>
  {% endfor %}
</ul>
