{% extends "base.html" %}
{% block content %}
  <div class="page-header">
    <h1>Reset Password</h1>
    <p class="text-muted" style="margin:0;">Enter your username to receive reset instructions.</p>
  </div>

  <div class="card-elevated" style="max-width:480px;">
    <div class="card-header-accent">
      <h2>Account Lookup</h2>
    </div>
    <div class="org-card-body">
      <form method="POST" action="{{ url_for('auth.reset_password') }}" style="display:grid; gap:1rem;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" class="input" required>
        </div>
        <button type="submit" class="btn btn-primary">Reset Password</button>
      </form>
    </div>
  </div>
{% endblock %}
