{% extends "base.html" %}
{% block content %}
  <div class="page-header">
    <h1>Login</h1>
    <p class="text-muted" style="margin:0;">Access your rewards dashboard.</p>
  </div>

  <div class="card-elevated" style="max-width:520px;">
    <div class="card-header-accent">
      <h2>Account Credentials</h2>
    </div>
    <div class="org-card-body">
      <form method="POST" style="display:grid; gap:1rem;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" type="text" name="username" class="input" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" name="password" class="input" required>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div class="form-actions" style="margin-top:1rem;">
        <a href="{{ url_for('auth.reset_password') }}" class="btn btn-outline">Forgot your password?</a>
      </div>
    </div>
  </div>
{% endblock %}
