{% extends "base.html" %}
{% block content %}
  <div class="page-header">
    <h1>Set New Password</h1>
    <p class="text-muted" style="margin:0;">Create a new password to regain access.</p>
  </div>

  <div class="card-elevated" style="max-width:480px;">
    <div class="card-header-accent">
      <h2>Update Credentials</h2>
    </div>
    <div class="org-card-body">
      <form method="POST" style="display:grid; gap:1rem;">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
          <label for="password">New Password</label>
          <input id="password" type="password" name="password" class="input" required minlength="8">
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input id="confirm_password" type="password" name="confirm_password" class="input" required minlength="8">
        </div>
        <button type="submit" class="btn btn-primary">Update Password</button>
      </form>
    </div>
  </div>
{% endblock %}
